<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* simpleGenerator() {
        console.log("Start");
        yield 1;
        yield 2;
        yield 3;
        console.log("End");
      }
      const gen = simpleGenerator();

      // good
      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id++;
        }
      }

      // pass value

      function* idMakerReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset === true) id = 1;
          else id++;
        }
      }
      const g = idMakerReset();
      console.log(g.next());
      console.log(g.next());
      console.log(g.next());
      console.log(g.next());
      console.log(g.next());
      console.log(g.next(true));
      console.log(g.next());

      // fibonacci

      function* fibonacci() {
          let a= 1, b=1;
          while(true){
              const result = a + b;
              a = b
              b = result;
              yield result;
          }
      }

      const f = fibonacci();

    </script>
  </body>
</html>
